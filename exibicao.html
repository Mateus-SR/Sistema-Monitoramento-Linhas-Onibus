                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>

                        <td class="text-center py-3 px-6"><span
                                class="inline-flex items-center px-3 py-1 rounded-full bg-yellow-100 text-yellow-700 font-semibold text-sm">
                                <span class="relative flex w-2 h-2 mr-2">
                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-yellow-500"></span>
                                </span>Atraso</span></td>

                        <td class="text-center py-3 px-6">xxxxx</td>

                                <span class="relative flex w-2 h-2 mr-2">
                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-gray-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-gray-500"></span>
                                </span>Fora de operação</span></td>
