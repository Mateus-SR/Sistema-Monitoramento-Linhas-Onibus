        <i id="favStar" class="far fa-star text-yellow-400 text-2xl cursor-pointer transition-transform duration-300"
          style="display: none;"></i>
        <div id="favInline"
          class="ml-2 px-3 py-1 rounded-lg text-sm text-white font-semibold shadow-lg opacity-0 pointer-events-none transition-opacity duration-300 hidden">
        </div>
      </div>
      <span class="text-sm font-normal font-roboto-mono italic" id="textoCodigo">Código:</span>
    </div>

    <div class="mb-6 flex flex-col sm:flex-row justify-center items-center w-full gap-3">
      <input type="text" id="barraPesquisa" placeholder="Pesquisar linha..."
        class="w-full sm:w-96 px-4 py-3 border-2 border-black rounded-xl font-bold focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all">

      <select id="filtroOrdenacao"
        class="w-full sm:w-auto px-4 py-3 border-2 border-black rounded-xl bg-white font-bold cursor-pointer focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all">
        <option value="padrao">Ordenar: Padrão</option>
        <option value="nome">Nome (A-Z)</option>
        <option value="tempo">Horário</option>
      </select>
    </div>

    <div id="view-mobile" class="flex flex-col gap-4 lg:hidden">
       </div>

    <div id="view-desktop" class="hidden lg:block bg-white shadow-lg rounded-2xl p-6 overflow-x-auto">
        <table class="min-w-full border-collapse mx-auto table-auto text-xl">
            <thead>
              <tr class="bg-gray-100 font-extrabold text-gray-700">
                <th class="text-center py-3 px-6">Código</th>
                <th class="text-center py-3 px-6">Nome / Sentido</th>
                <th class="text-center py-3 px-6">Previsão</th>
                <th class="text-center py-3 px-6">Status</th>
              </tr>
            </thead>
            <tbody id="tabelaDesktop">
                 </tbody>
        </table>
    </div>

  </section>

  <section
    class="fixed w-full bottom-0 bg-sptrans z-50 py-1 px-2.5 text-white font-medium font-roboto-mono flex items-start justify-between text-[12px]">
    <div>
      <p>Desenvolvido por Geppetto Company Ltda.</p>
    </div>
    <div>
      <p>Status da API: ---</p>
    </div>
  </section>

  <script>
    (function () {
      const star = document.getElementById("favStar");
      const titulo = document.getElementById("textoTitulo");
      const inline = document.getElementById("favInline");
      const NOTIF_DURATION = 1800;
      let hideTimeout = null;

      if (!star || !inline || !titulo) return;

      const token = localStorage.getItem('tokenLogin') || sessionStorage.getItem('tokenLogin');

      if (token) {
        star.style.display = "";
        titulo.style.display = "";
      } else {
        return;
      }

      star.classList.add("text-yellow-400");

      star.addEventListener("click", () => {
        const willBeFav = !star.classList.contains("fas");

        if (willBeFav) {
          star.classList.remove("far");
          star.classList.add("fas");
        } else {
          star.classList.remove("fas");
          star.classList.add("far");
        }

        star.classList.add("text-yellow-400");
        star.style.transition = "transform 120ms ease";
        star.style.transform = "scale(1.25)";
        setTimeout(() => { star.style.transform = "scale(1)"; }, 120);

        if (willBeFav) {
          showInline("Exibição adicionada aos favoritos", "bg-green-600");
        } else {
          showInline("Exibição removida dos favoritos", "bg-red-600");
        }
      });

      function showInline(text, bgClass) {
        if (hideTimeout) {
          clearTimeout(hideTimeout);
          hideTimeout = null;
        }
        inline.classList.remove("bg-green-600", "bg-red-600", "hidden", "opacity-0");
        inline.textContent = text;
        inline.classList.add(bgClass, "opacity-100");
        inline.style.pointerEvents = "auto";
        void inline.offsetWidth;

        hideTimeout = setTimeout(() => {
          inline.classList.remove("opacity-100");
          inline.classList.add("opacity-0");
          inline.style.pointerEvents = "none";
          setTimeout(() => {
            inline.classList.add("hidden");
          }, 300);
          hideTimeout = null;
        }, NOTIF_DURATION);
      }
    })();
  </script>

  <script type="module" src="js/exibicao.js"></script>

  <script src="js/userMenu.js"></script>
