<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="relative min-h-screen flex items-center justify-center font-inter">

  <div class="absolute inset-0 bg-cover bg-center filter opacity-60 z-0" style="background-image: url('img/Onibus.jpg'); filter: blur(4px)"></div>
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative bg-white border border-gray-300 rounded-xl p-10 w-full max-w-4xl shadow-2xl shadow-black/60 z-20">
    <h2 class="text-3xl font-bold text-center mb-8 text-black">Login</h2>

    <div class="absolute top-12 left-6">
      <a href="index.html" class="text-1x1 text-center mb-5 text-black py-2 px-4 rounded-md transition text-sm font-inter">Voltar</a>
    </div>
    
    <div>
      <a href="#" class="absolute top-12 right-6" id="esqueciSenha" class="text-center mb-5 text-black py-2 px-4 rounded-md cursor-pointer text-sm font-inter">
        Esqueci a senha...
      </a>
    </div>

    <form id="loginForm">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
        <input type="email" id="email" placeholder="Seu email..." required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input type="password" id="password" name="senha" autocomplete="new-password" placeholder="Sua senha..." class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg">
        
      </div>
      
      <div class="flex items-center mb-6">
        <input type="checkbox" id="lembreMe" />
        <label for="lembreMe">Lembre-se de mim</label>
      </div>

      <div class="flex flex-col items-center space-y-6">
        <a href="cadastro.html" class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 transition text-lg font-semibold mx-auto">NÃ£o tenho uma conta</a>
        
        <input type="submit" value="Entrar" id="botaoLogar" class="flex flex-col items-center space-y-6 w-full max-w-md bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 transition text-lg font-semibold cursor-pointer">
      </div>
    </form>
  </div>

  <script type="module" src="./js/loginCadastro.js"></script>

</body>
</html>
