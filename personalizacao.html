<!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" href="./css/styles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <title>Monitoramento de Ônibus</title>
</head>
<body>

  <!-- Topbar -->
  <header class="topbar" role="banner">
    <div class="container topbar-inner mx-auto">
      <a class="brand" href="index.html" aria-label="Página inicial VigiBus">
        <span class="brand-strong">Sem nome Bus</span><br> Monitoramento
      </a>

      <nav aria-label="Navegação principal">
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <ul class="nav-list">
          <li><a class="nav-link" aria-current="page" href="index.html">Início</a></li>
          <li><a class="nav-link" href="index.html">Mapa</a></li>
          <li><a class="nav-link" href="exibicao.html">Linhas</a></li>
          <li><a class="nav-link" href="personalizacao.html">Suas Linhas</a></li>
          <li><a class="nav-link" href="#sobre">Sobre</a></li>
        </ul>
      </nav>

      <div class="actions">
        <a href="login.html" class="btn btn-outline">Entrar</a>
        <a href="cadastro.html" class="btn btn-primary">Criar conta</a>
      </div>
    </div>
  </header>


  <!-- Campo de pesquisa -->
  <div class="flex justify-center my-6">
    <input 
      type="text" 
      id="barraPesquisaFavoritos"
      placeholder="Pesquisar linha"
      class="w-full max-w-lg px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-sptrans"
    />
  </div>

  <!-- Tabela de linhas -->
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow p-6 overflow-x-auto">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100 font-bold">
          <th class="py-3 px-6 text-center">Código</th>
          <th class="py-3 px-6 text-center">Nome</th>
          <th class="py-3 px-6 text-center">Previsão</th>
          <th class="py-3 px-6 text-center">Status</th>
        </tr>
      </thead>
      <tbody id="tabelaFavoritos">
        <!-- JS vai inserir aqui -->
      </tbody>
    </table>
  </div>
