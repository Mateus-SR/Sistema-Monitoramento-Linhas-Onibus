<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>

        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <title>Monitoramento de Ônibus</title>
  <style>
    :root { 
      --red:#ff0011; 
      --black:#000000;
      --white:#fff;
      --bg:#ffffff; 
    }
    *{ box-sizing:border-box; margin:0; padding:0 }
    body { /*fonte, fundo*/
      font-family: "Inter", system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--black);
    }
    a { color: inherit; text-decoration:none }

    /* centralizacao*/
    .container { width:min(1200px, 100%); margin-inline:auto }

    /* topbar */
    .topbar { background: var(--red); color: var(--white); }
    .topbar-inner {
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 0;
    }
    .brand { font-weight:800; letter-spacing:.2px; color:var(--white) }
    nav { display:flex; gap:14px; }
    .nav-link {
      font-weight:600; font-size:.90rem;
      padding:10px 12px; border-radius:10px; opacity:.9; color:var(--white)
    }
    .actions { display:flex; gap:10px }
    .btn {
      padding:10px 14px; border-radius:12px; font-weight:700;
      border:1px solid transparent; cursor:pointer
    }
    .btn-outline { border-color:#ccc; background:#fff; color:var(--black) }
    .btn-primary { background:var(--red); color:var(--white) }
    .btn-primary:hover { background:#ff0011 }

    /* hero */
    .hero {
      padding:40px 0; 
      background: linear-gradient(180deg, rgba(255, 0, 17, 0.08), rgba(227,6,19,0) 40%);
    }
    .hero-grid { display:grid; grid-template-columns:1fr; gap:28px }
    .kicker {
      color:var(--red); font-weight:700; letter-spacing:.18em; 
      text-transform:uppercase; font-size:.8rem
    }
    h1 { margin:10px 0 12px; font-size:2.4rem; line-height:1.2; font-weight:800; }
    .sub { color:#000000; font-size:1.05rem; max-width:60ch }
  </style>
</head>
<body>
  <!-- topbar -->
  <header class="topbar" role="banner">
    <div class="container topbar-inner">
      <a class="brand" href="#" aria-label="Página inicial VigiBus">
        <span class="brand-strong">Sem nome Bus</span><br> Monitoramento
      </a>
      <nav aria-label="Navegação principal">
        <a class="nav-link" aria-current="page" href="#">Início</a>
        <a class="nav-link" href="#mapa">Mapa</a>
        <a class="nav-link" href="#linhas">Linhas</a>
        <a class="nav-link" href="#alertas">Alertas</a>
        <a class="nav-link" href="#sobre">Sobre</a>
      </nav>
      <div class="actions">
        <button class="btn btn-outline" type="button">Entrar</button>
        <button class="btn btn-primary" type="button">Criar conta</button>
      </div>
    </div>
  </header>

  <!-- hero -->
  <section class="hero" id="inicio">
    <div class="container hero-grid">
      <div>
        <div class="kicker">Transporte urbano</div>
        <h1>Monitoramento de <br>ônibus <span style="color:var(--red)">em tempo real</span></h1>
        <p class="sub">Acompanhe a posição dos veículos, horários previstos e atrasos</p>
      </div>
    </div>
  </section>
</body>
</html>
