<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minhas Linhas Favoritas</title>

  {% include headPadrao.html %}
  
</head>

<body>
  <!-- Topbar -->
  {% include header.html %}

  <!-- Campo de pesquisa -->
  <div class="flex justify-center my-6">
    <input 
      type="text" 
      id="barraPesquisaFavoritos"
      placeholder="Pesquisar linha"
      class="w-full max-w-lg px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-sptrans"
    />
  </div>

  <!-- Tabela de linhas favoritas -->
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow p-6 overflow-x-auto">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100 font-bold">
          <th class="py-3 px-6 text-center">C√≥digo</th>
          <th class="py-3 px-6 text-center">Nome</th>
          <th class="py-3 px-6 text-center">Previs√£o</th>
          <th class="py-3 px-6 text-center">Status</th>
      
        </tr>
      
      </thead>
      
      
  
      <tbody id="tabelaFavoritos">
        <!-- JS vai inserir aqui -->
      </tbody>
    </table>
    
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const tabela = document.getElementById('tabelaFavoritos');

  // üîπ Cria um pequeno estilo interno para o efeito fade-in
  const estilo = document.createElement('style');
  estilo.innerHTML = `
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
  `;
  document.head.appendChild(estilo);

  // üîπ Verifica se o usu√°rio est√° logado
  const usuarioLogado = localStorage.getItem('tokenLogin');
  if (!usuarioLogado) {
    tabela.innerHTML = `
      <tr>
        <td colspan="4" class="text-center py-6 text-gray-500 fade-in">
          Fa√ßa login para ver suas linhas ‚≠ê
        </td>
      </tr>
    `;
    return;
  }

  // üîπ Recupera favoritos do localStorage
  const favoritos = JSON.parse(localStorage.getItem('linhasFavoritas')) || [];

  if (favoritos.length === 0) {
    tabela.innerHTML = `
      <tr>
        <td colspan="4" class="text-center py-8 text-gray-600 text-lg fade-in">
          Voc√™ ainda n√£o favoritou nenhuma linha üò¢
        </td>
      </tr>
    `;
    return;
  }

  // üîπ Exibe cada linha favorita com leve transi√ß√£o
  favoritos.forEach((f, i) => {
    const tr = document.createElement('tr');
    tr.classList.add('border-b', 'hover:bg-gray-50', 'fade-in');
    tr.style.animationDelay = `${i * 0.05}s`; // atraso progressivo
    tr.innerHTML = `
      <td class="text-center py-3 px-6 font-bold">${f.codigo}</td>
      <td class="text-center py-3 px-6">${f.nome}</td>
      <td class="text-center py-3 px-6">${f.previsao || '--:--'}</td>
      <td class="text-center py-3 px-6">${f.status || 'Desconhecido'}</td>
    `;
    tabela.appendChild(tr);
  });
});
</script>


  <!-- Scripts -->
  <script src="../js/userMenu.js"></script>
  <script src="../js/mobile-navbar.js"></script>

</body>
</html>
