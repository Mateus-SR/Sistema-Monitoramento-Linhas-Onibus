<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minhas Exibições</title>

  {% include headPadrao.html %}
  <script type="module" src="../js/verificaLogin.js"></script>

</head>

<body data-type="exibicoes">
  {% include header.html %}

  <div class="flex justify-center my-6">
    <h1 id="tituloH1" class="text-2xl font-roboto-mono font-bold">Gerenciar Exibições</h1>
  </div>

  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow p-6 overflow-x-auto">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100 font-bold text-gray-700">
          <th class="py-3 px-6 text-center w-1/5">Código</th>
          <th class="py-3 px-6 text-center w-2/5">Nome</th>
          <th class="py-3 px-6 text-center w-2/5">Ações</th>
        </tr>
      </thead>
      
      <tbody id="tabelaLinkLinhas">
        <tr>
            <td colspan="3" class="text-center py-6 text-gray-500">Carregando...</td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <script src="../js/userMenu.js"></script>
  <script src="../js/mobile-navbar.js"></script>
  <script type="module" src="../js/favoritosOuCriados.js"></script>
  <script type="module">
    const vercel = 'https://sistema-monitoramento-linhas-onibus.vercel.app';
    const token = localStorage.getItem('tokenLogin');
    const container = document.getElementById('listaExibicoes') || document.querySelector('section'); // Ajuste conforme seu HTML

    // Se não tiver container com ID, cria um básico para teste
    if (!document.getElementById('listaExibicoes')) {
        const novoContainer = document.createElement('div');
        novoContainer.id = 'listaExibicoes';
        novoContainer.className = "grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto mt-10 px-4";
        document.querySelector('main') ? document.querySelector('main').appendChild(novoContainer) : document.body.appendChild(novoContainer);
    }
    
    const listaDiv = document.getElementById('listaExibicoes');

    async function carregarLista() {
        if (!token) {
            listaDiv.innerHTML = '<p class="text-center text-red-500 col-span-full">Faça login para ver suas exibições.</p>';
            return;
        }

        try {
            const res = await fetch(`${vercel}/get-usuario-exibicoes`, {
                headers: { 'X-Access-Token': `Bearer ${token}` }
            });
            const dados = await res.json();

            listaDiv.innerHTML = '';

            if (dados.length === 0) {
                listaDiv.innerHTML = '<p class="text-center text-gray-500 col-span-full">Nenhuma exibição criada.</p>';
                return;
            }

            dados.forEach(exib => {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col justify-between";
                
                // HTML do Card com os Botões
                card.innerHTML = `
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-1">${exib.nome_exibicao || 'Sem Nome'}</h3>
                        <p class="text-sm text-gray-500 font-mono bg-gray-100 inline-block px-2 py-1 rounded mb-4">
                            Código: ${exib.codigo_exib}
                        </p>
                        <p class="text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt text-red-500 mr-1"></i> 
                            ${exib.paradas ? exib.paradas.length : 0} Ponto(s)
                        </p>
                    </div>

                    <div class="flex gap-3 mt-6 pt-4 border-t border-gray-100">
                        <a href="exibicao.html?codigo=${exib.codigo_exib}" 
                           class="flex-1 bg-sptrans text-white text-center py-2 rounded-lg font-bold hover:bg-red-800 transition">
                           Acessar
                        </a>

                        <a href="configuracao.html?editar=${exib.codigo_exib}" 
                           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center" 
                           title="Editar">
                           <i class="fas fa-pen"></i>
                        </a>

                        <button onclick="alert('Funcionalidade em desenvolvimento!')" 
                           class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition flex items-center justify-center" 
                           title="Excluir">
                           <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                listaDiv.appendChild(card);
            });

        } catch (erro) {
            console.error(erro);
            listaDiv.innerHTML = '<p class="text-center text-red-500 col-span-full">Erro ao carregar lista.</p>';
        }
    }

    carregarLista();
</script> 

</body>
</html>
