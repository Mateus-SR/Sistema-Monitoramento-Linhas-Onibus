<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  {% include headPadrao.html %}

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="relative min-h-screen flex items-center justify-center font-inter">

  <div class="absolute inset-0 bg-cover bg-center filter opacity-60 z-0" style="background-image: url('../img/Onibus.jpg'); filter: blur(4px)"></div>
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative bg-white border border-gray-300 rounded-xl p-10 w-full max-w-4xl shadow-2xl shadow-black/60 z-20">
    <h2 class="text-3xl font-bold text-center mb-8 text-black">Login</h2>

    <div class="absolute top-12 left-6">
      <a href="index.html" class="text-1x1 text-center mb-5 text-black py-2 px-4 rounded-md transition text-sm font-inter">Voltar</a>
    </div>
    
    <div>
      <a href="#" class="absolute top-12 right-6" id="esqueciSenha" class="text-center mb-5 text-black py-2 px-4 rounded-md cursor-pointer text-sm font-inter">
        Esqueci a senha...
      </a>
    </div>

    <form id="loginForm">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
        <input type="email" id="email" placeholder="exemplo: erick@neo.com" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input type="password" id="password" placeholder="senhaSegura123" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg">
      </div>
      
      <div class="flex items-center mb-6">
        <input type="checkbox" id="lembreMe" class="mr-2">
        <label for="lembreMe" class="text-gray-700 text-sm">Lembre de mim</label>
      </div>

      <div class="flex flex-col items-center space-y-6">
        <a href="cadastro.html" class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 transition text-lg font-semibold mx-auto">NÃ£o tenho uma conta</a>
        
        <input type="submit" value="Entrar" id="botaoLogar" class="flex flex-col items-center space-y-6 w-full max-w-md bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 transition text-lg font-semibold cursor-pointer">
      </div>
    </form>
  </div>

  <script type="module" src="../js/loginCadastro.js"></script>

</body>
</html>
