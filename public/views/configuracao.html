<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração</title>

  {% include headPadrao.html %}

</head>

<body>
  <!-- Imagem de fundo -->
  <div class="relative min-h-screen">
    <div class="absolute inset-0 bg-cover bg-center filter opacity-60 z-0"
      style="background-image: url('img/Onibus2.png'); filter: blur(4px)"></div>
    <div class="absolute inset-0 bg-black/40 z-0"></div>

    <!-- Topbar -->
    <div class="relative z-10">
      {% include header.html %}
    </div>

    <!-- Conteúdo principal -->
    <div class="min-h-screen flex items-center justify-center font-inter overflow-hidden">
      <div
        class="relative bg-white border border-gray-300 rounded-xl p-10 w-full max-w-4xl shadow-2xl shadow-black/60 z-20">
        <h2 class="text-3xl font-bold text-center mb-8 text-black">Configuração</h2>

        <div class="absolute top-12 left-6">
          <a href="index.html"
            class="text-1x1 text-center mb-5 text-black py-2 px-4 rounded-md transition text-sm font-inter">
            Voltar
          </a>
        </div>

        <form id="ConfiguraçãoForm">
          <div class="mb-6">
            <label for="nomeExib" class="block text-sm font-medium text-gray-700 mb-2">Nome da exibição
              (Opcional)</label>
            <input type="text" id="nomeExib" placeholder="exemplo: Fatec-ZL" required
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg">
          </div>

              <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
             Tempo de atraso (1–5 min)
         </label>

  <div class="relative w-32">
    <input
      id="tempoAtraso"
      type="number"
      value="1"
      min="1"
      max="5"
      class="w-full border border-gray-300 rounded-md py-2 px-3 text-lg text-center focus:ring-2 focus:ring-red-500"
    />

    <div class="absolute right-1 top-0 bottom-0 flex flex-col justify-center">
      <button
        type="button"
        data-target="tempoAtraso"
        class="setaUp text-gray-700 hover:text-red-500"
      >
        
      </button>
      <button
        type="button"
        data-target="tempoAtraso"
        class="setaDown text-gray-700 hover:text-red-500"
      >
        
      </button>
    </div>
  </div>
</div>

              <div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Tempo adiantado (1–5 min)
  </label>

  <div class="relative w-32">
    <input
      id="tempoAdiantado"
      type="number"
      value="1"
      min="1"
      max="5"
      class="w-full border border-gray-300 rounded-md py-2 px-3 text-lg text-center focus:ring-2 focus:ring-red-500"
    />

    <div class="absolute right-1 top-0 bottom-0 flex flex-col justify-center">
      <button
        type="button"
        data-target="tempoAdiantado"
        class="setaUp text-gray-700 hover:text-red-500"
      >
        
      </button>
      <button
        type="button"
        data-target="tempoAdiantado"
        class="setaDown text-gray-700 hover:text-red-500"
      >
        
              </button>
              </div>
            </div>
      </div>

      <div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Quantidade de ônibus
  </label>

  <div class="relative w-32">
    <input
      id="qtdOnibus"
      type="number"
      value="1"
      min="1"
      max="8"
      class="w-full border border-gray-300 rounded-md py-2 px-3 text-lg text-center focus:ring-2 focus:ring-red-500"
    />

    <div class="absolute right-1 top-0 bottom-0 flex flex-col justify-center">
      <button
        type="button"
        data-target="qtdOnibus"
        class="setaUp text-gray-700 hover:text-red-500"
      >
        
      </button>
      <button
        type="button"
        data-target="qtdOnibus"
        class="setaDown text-gray-700 hover:text-red-500"
      >
        
      </button>
    </div>
  </div>
</div>




          <div id='paradaField'>
            <div class="flex flex-row flex-wrap justify-between w-full text-sm font-medium text-gray-700 mb-2">
              <label for="codParada_1">Código do ponto de ônibus</label>
              <div
                class="underline underline-offset-2 cursor-pointer hover:text-sptrans transition duration-300 ease-in-out">
                <span class="linkAjuda" style='vertical-align: middle;'>Onde achar o código</span>
                <i class="far fa-question-circle z-[1000]" style='font-size:18px; vertical-align: middle;'></i>
              </div>
            </div>

            <input type="text" id="codParada_1" placeholder="exemplo: 650004840" required inputmode="numeric"
              pattern="[0-9]{9}" maxlength="9"
              class="campoCodParada animate-LTRfadeIn mb-2 w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg">
          </div>
        </form>

        <div class="flex flex-row flex-wrap content-end mt-3">
          <div class="flex flex-row flex-auto flex-wrap content-end gap-10">
            <div id="botaoAdicionar"
              class="cursor-pointer text-black hover:text-sptrans transition-all duration-300 ease-out">
              <i class="fas fa-plus z-[1000]" style='font-size:28px; vertical-align: middle;'></i>
              <span class="italic font-roboto-mono" style="vertical-align: middle;">Adicionar</span>
            </div>

            <div id="botaoRemover"
              class="cursor-pointer text-black hover:text-sptrans transition-all duration-300 ease-out">
              <i class="fas fa-minus z-[1000]" style='font-size:28px; vertical-align: middle;'></i>
              <span class="italic font-roboto-mono" style="vertical-align: middle;">Remover</span>
            </div>
          </div>

          <div id="botaoSalvar"
            class="text-end cursor-pointer! text-black hover:text-sptrans transition-all duration-300 ease-out">
            <i class="far fa-save z-[1000]" style='font-size:28px; vertical-align: middle;'></i>
            <input type="submit" value="Salvar" id="botaoSalvar"
              class="cursor-pointer! italic font-roboto-mono" style="vertical-align: middle;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/configuracao.js"></script>
  <script src="../js/userMenu.js"></script>
  <script src="../js/postLogin.js"></script>
  <script src="../js/mobile-navbar.js"></script>
</body>
</html>
